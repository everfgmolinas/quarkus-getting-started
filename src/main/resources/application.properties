quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = ${POSTGRES_USER}
quarkus.datasource.password = ${POSTGRES_PASSWORD}
quarkus.datasource.jdbc.url = ${POSTGRES_URL}
quarkus.http.cors=${ALLOW_CORS}
quarkus.http.cors.origins=${LIST_CORS}
quarkus.http.cors.methods=GET,PUT,POST,OPTIONS,DELETE,PATCH
quarkus.http.cors.headers=${LIST_HEADERS}
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
#quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres

quarkus.hibernate-orm.database.generation = update
#this is required in the new version of quarkus
quarkus.http.host=0.0.0.0
quarkus.http.host-enabled=true